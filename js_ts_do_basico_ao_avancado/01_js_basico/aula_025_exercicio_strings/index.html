<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício aula 25</title>
</head>

<body>
  <script>

    const nomeCompleto = prompt('Digite seu nome completo: ');
    document.body.innerHTML += `<h1>O seu nome é: ${nomeCompleto}!</h1>`;

    const nomeCompletoSemEspacos = nomeCompleto.replace(/\s+/g, '');
    document.body.innerHTML += `<p>Seu nome tem <strong>${nomeCompletoSemEspacos.length}</strong> letras</p>`;

    document.body.innerHTML += `<p>A segunda letra do seu nome é: <strong>${nomeCompleto[1]}</strong></p>`;

    document.body.innerHTML += `<p>Qual o primeiro indice da letra O no seu nome? <strong>${nomeCompleto.indexOf('o')}</strong></p>`

    document.body.innerHTML += `<p>Qual o último indice da letra O no seu nome? <strong>${nomeCompleto.lastIndexOf('o')}</strong></p>`

    document.body.innerHTML += `<p>As últimas 3 letras do seu nome são: <strong>${nomeCompleto.slice(-3)}</strong></p>`

    document.body.innerHTML += `<p>As palavras do seu nome são: <strong>${nomeCompleto.split(' ')}</strong></p>`

    document.body.innerHTML += `<p>Seu nome com letras maiúsculas: <strong>${nomeCompleto.toUpperCase()}</strong></p>`

    document.body.innerHTML += `<p>Seu nome com letras minúsculas: <strong>${nomeCompleto.toLowerCase()}</strong></p>`

  </script>
</body>

</html>
